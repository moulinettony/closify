    <title>Multi-Section Landing Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            animation: {
              'infinite-scroll': 'infinite-scroll 25s linear infinite',
            },
            keyframes: {
              'infinite-scroll': {
                from: { transform: 'translateX(0)' },
                to: { transform: 'translateX(-100%)' },
              }
            }                    
          }
        }
      }
    </script>
    <style>
      @media (max-width: 767px) {
        #section2 {
          background-image: linear-gradient(#0000 5%, #fff 7%), url('https://cdn.prod.website-files.com/645d0d75e0db7f988dbf26c3/645fe2c88897146b22b30105_Group%2072%20(1).png') !important;
          background-size: auto, 200vw !important;
        }
      }
      /* Hide scrollbar for Chrome, Safari and Opera */
      body::-webkit-scrollbar {
        display: none;
      }

      /* Hide scrollbar for IE, Edge and Firefox */
      body {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }
    </style>
